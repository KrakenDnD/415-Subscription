<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://globetrender.com/wp-content/uploads/2021/02/AdobeStock_239804375-scaled-e1614519735981-2048x1161.jpeg'); 
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 36px; 
      margin-bottom: 20px; 
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      outline: none;
    }
    input[type="submit"] {
      background-color: #1f72bf;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #13568d;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>Login</h1> <!-- Moved outside the .container -->
    <div class="container">
      <form action="/login" method="POST">
        <div class="data">
          <label>Username</label>
          <input type="text" name="userID" required>
        </div>
        <div class="data">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>
        <div class="btn">
          <div class="inner"></div>
          <button type="submit" style="margin: 0 auto;">Login</button>
        </div>
        <center>
          <div>
            <a href="/LoginOrRegister.html">Back to menu</a>
          </div>
        </center>
      </form>
    </div>
  </div>
</body>
</html>
