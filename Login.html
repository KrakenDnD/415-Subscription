<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://globetrender.com/wp-content/uploads/2021/02/AdobeStock_239804375-scaled-e1614519735981-2048x1161.jpeg'); 
      background-size: cover;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 36px; 
      margin-bottom: 20px; 
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
      outline: none;
    }
    input[type="submit"] {
      background-color: #1f72bf;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #13568d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Message Center</h1>
    <form action="/login" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a>.</p>
  </div>
</body>
</html>
